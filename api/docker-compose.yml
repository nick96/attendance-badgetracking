version: "3.7"

services:
  api:
    image: api:latest
    env_file:
      - .env
    environment:
      FLASK_APP: app.py
      DB_URI: "postgresql://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}"
    ports:
      - 5000:5000
    networks:
      - db_net

  postgres:
    image: postgres:12.0
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - db_net
    expose:
      - 5432

networks:
  db_net:

volumes:
  pg_data:
